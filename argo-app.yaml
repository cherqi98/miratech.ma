apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miratech.ma
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cherqi98/miratech.ma
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true