# .github/workflows/gitops-cd.yaml
name: GitOps CI/CD â€“ GHCR Only

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: miratech          # <-- change only if you rename the image
  DEPLOY_FILE: deploy.yaml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # push back to repo
      packages: write      # push to GHCR

    steps:
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      - name: Generate image tag
        id: tag
        run: |
          TAG=$(date +%Y%m%d)-$(echo $GITHUB_SHA | cut -c1-7)
          FULL="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "full_image=$FULL" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tag.outputs.full_image }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      # -------------------------------------------------
      - name: Update deploy.yaml with new image
        if: github.ref == 'refs/heads/main'
        run: |
          sed -i "s|image: .*|image: ${{ steps.tag.outputs.full_image }}|" ${{ env.DEPLOY_FILE }}

          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add ${{ env.DEPLOY_FILE }}
          git commit -m "ci: deploy ${{ steps.tag.outputs.tag }}" || exit 0
          git push origin HEAD:${{ github.ref_name }}

      # -------------------------------------------------
      - name: Done
        run: |
          echo "Deployed ${{ steps.tag.outputs.tag }} to GHCR"
          echo "Argo CD will sync in < 60 seconds"